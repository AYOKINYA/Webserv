        limit_body_size 200;
        cgi_exec /Users/hpark/Webserv/hp/cgi_tester;
        cgi_extension .bla .php .pl;
    }
    location /directory/
    {
        root /Users/hpark/Webserv/hy/YoupiBanane/;
        index youpi.bad_extension;
        autoindex off;
        method_allowed GET POST;
        limit_body_size 200;
        cgi_exec /Users/hpark/Webserv/hy/cgi_tester;
        cgi_extension .bla .php .pl;
    }
}

