server  {
    listen 8080;
    server_name Carry-Please;
    error_page ./www/error.html;
    index ./www/index.html;
    location /
    {

        root /goinfre/jkang/Webserv/new/www;
        index  index.html;
        autoindex off;
        method_allowed GET;
        cgi_exec /goinfre/jkang/Webserv/new/cgi_tester;
        cgi_extension .bla .php .pl;
        cgi_test .bla;
    }
    location /directory
    {
        root /goinfre/jkang/Webserv/new/www/YoupiBanane;
        index youpi.bad_extension;
        autoindex off;
        method_allowed GET POST;
        cgi_exec /goinfre/jkang/Webserv/new/cgi_tester;
        cgi_extension .bla .php .pl;
        cgi_test .bla;
    }
    location /put_test
    {
        root /goinfre/jkang/Webserv/new/www/put_test;
    }
    location /post_body
    {
        root /goinfre/jkang/Webserv/new/www/x.html;
        method_allowed POST;
        limit_body_size 100;
    }
    location /auth
    {
        root /goinfre/jkang/Webserv/new/www;
        index  index.html;
        auth   user:password;
    }
}

server {


    listen 8081;
    server_name Hello;    
    index  ./www/index.html;
    error_page /goinfre/jkang/Webserv/new/www/error.html;

}
