
server  {
    listen 8080;
    server_name Carry-Please;
    error_page /Users/jiwonkang/Webserv/src/www/error.html;
    index index.html;
    location /
    {

        root /Users/jiwonkang/Webserv/src/www;
        index  index.html;
        autoindex off;
        method_allowed GET;
        limit_body_size 200;
        cgi_exec /Users/jiwonkang/Webserv/src/cgi_tester;
        cgi_extension .bla .php .pl;
        cgi_test .bla;
    }
    location /directory
    {
        root /Users/jiwonkang/Webserv/src/www/YoupiBanane;
        index youpi.bad_extension;
        autoindex off;
        method_allowed GET POST;
        limit_body_size 200;
        cgi_exec /Users/jiwonkang/Webserv/src/cgi_tester;
        cgi_extension .bla .php .pl;
        cgi_test .bla;
    }
    location /put_test
    {
        root /Users/jiwonkang/Webserv/src/www/put_test;
    }
    location /post_body
    {
        root /Users/jiwonkang/Webserv/src/www/x.html;
        method_allowed POST;
        limit_body_size 100;
    }
}

