
server  {       
    listen 8080;
    server_name Carry-Please;
    error_page /Users/jiwonkang/Webserv/src/error.html;
    index index.html;
    location /
    {

        root /Users/jiwonkang/Webserv/src;
        index  index.html;
        autoindex off;
        method_allowed GET;
        limit_body_size 200;
        cgi_exec /Users/jiwonkang/Webserv/src/cgi_tester;
        cgi_extension .bla .php .pl;
    }
    location /directory
    {
        root /Users/jiwonkang/Webserv/src/YoupiBanane;
        index youpi.bad_extension;
        autoindex off;
        method_allowed GET POST;
        limit_body_size 200;
        cgi_exec /Users/jiwonkang/Webserv/src/cgi_tester;
        cgi_extension .bla .php .pl;
    }

    location /put_test/
    {
        root /Users/jiwonkang/Webserv/src/put_test;
        method_allowed PUT;
    }
    location /post_body
    {
        root /Users/jiwonkang/Webserv/src/x.html;
        method_allowed POST;
        limit_body_size 100;
    }
    
}

